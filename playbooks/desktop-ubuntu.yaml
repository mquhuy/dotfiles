- name: Install new Ubuntu work machine
  hosts: all

  tasks:
  - name: Install packages
    ansible.builtin.apt:
      pkg:
      - "{{ item }}"
      update_cache: true
    loop:
      - ansible-core
      - libfuse-dev
      - libreoffice
      - git
      - curl
      - python3-pip
      - fzf
      - silversearcher-ag
      - python3-venv
      - libc6-dev
      - jq
      - ripgrep
      - qemu
      - qemu-kvm
      - libvirt-dev
      - libvirt-clients
      - libvirt-daemon-system
      - virtinst
      - bridge-utils
      - ranger
      - pkg-config
      - zsh
    become: true
    ignore_errors: true

  - name: Create Programs directory
    ansible.builtin.file:
      path: /home/{{ ansible_user_id }}/Programs
      state: directory

