# BEGIN_KITTY_THEME
# Adapta Nokto Maia
include current-theme.conf
# END_KITTY_THEME# END_KITTY_THEME# ~/.config/kitty/kitty.conf
# ------------------------------------------------------------
# Minimal sane defaults (optional – tweak to taste)
scrollback_lines 20000
enable_audio_bell no
copy_on_select yes
clipboard_control write-clipboard write-primary
confirm_os_window_close 0

# Layouts you can cycle with prefix+space (similar to tmux "next-layout")
enabled_layouts splits, tall, fat, grid, stack
# ------------------------------------------------------------

# ------------------------------------------------------------
# TMUX-LIKE PREFIX (multi-key mappings)
#
# Default here: ctrl+a (tmux-y). If you don't want to lose Ctrl-A in apps,
# change every "ctrl+a>" below to "ctrl+space>" (or another leader).
#
# (kitty can't use kitty_mod as a single key; multi-key maps are the way) :contentReference[oaicite:5]{index=5}
# ------------------------------------------------------------

# Send literal Ctrl-A if you press prefix twice (tmux "send-prefix" behavior)
map ctrl+a>ctrl+a send_text all \x01

# Reload kitty config (like tmux prefix+r)
map ctrl+a>r load_config_file

# --- Splits / window management (kitty calls splits "windows" inside a tab)
# Vertical split (right)
map ctrl+a>| launch --cwd=current --location=vsplit
# Horizontal split (down)
map ctrl+a>- launch --cwd=current --location=hsplit

# Close the current split (like tmux kill-pane)
map ctrl+a>x close_window

# --- Navigate splits (vim-tmux-navigator muscle memory)
map ctrl+a>h neighboring_window left
map ctrl+a>j neighboring_window down
map ctrl+a>k neighboring_window up
map ctrl+a>l neighboring_window right
# Jump back to previously focused split
map ctrl+a>p nth_window -1

# NOTE: kitty 0.45 had a reported up/down inversion in neighboring_window for some users.
# If j/k feel swapped, swap the two lines above. :contentReference[oaicite:6]{index=6}

# --- Resize splits (vim-style capitals)
# resize_window is the documented way to do this :contentReference[oaicite:7]{index=7}
map ctrl+a>H resize_window narrower 2
map ctrl+a>L resize_window wider 2
map ctrl+a>K resize_window taller 2
map ctrl+a>J resize_window shorter 2
map ctrl+a>= resize_window reset

# --- Layout control (tmux-ish)
# prefix+space: cycle layouts (like tmux next-layout)
map ctrl+a>space next_layout
# prefix+z: zoom current split (stack layout toggle)
map ctrl+a>z toggle_layout stack

# --- Tabs (closest kitty equivalent to tmux windows)
map ctrl+shift+t launch --type=tab --cwd=current
map ctrl+a>c launch --type=tab --cwd=current
map ctrl+a>n next_tab
map ctrl+a>b previous_tab
map ctrl+a>& close_tab

# Go to tab 1..9 (kitty uses 1-based indexing for goto_tab)
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

map ctrl+a>1 goto_tab 1
map ctrl+a>2 goto_tab 2
map ctrl+a>3 goto_tab 3
map ctrl+a>4 goto_tab 4
map ctrl+a>5 goto_tab 5
map ctrl+a>6 goto_tab 6
map ctrl+a>7 goto_tab 7
map ctrl+a>8 goto_tab 8
map ctrl+a>9 goto_tab 9

# --- “Copy mode” vibe: open scrollback pager (less by default) :contentReference[oaicite:8]{index=8}
map ctrl+a>[ show_scrollback
# Search scrollback (if you like)
map ctrl+a>/ search_scrollback

# Optional: rename tab (prompt in kitty)
map ctrl+a>, set_tab_title
# ------------------------------------------------------------
